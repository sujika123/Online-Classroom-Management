{% extends 'teacher/dash.html' %}
{% load crispy_forms_filters %}
{% block content %}


<div class="col-lg-6 grid-margin stretch-card">
              <div class="card" style="width: 1100px;color:black;">
                <div class="card-body">
                  <h4 class="card-title">STUDENTS MARK</h4>
                  <br><br>
<!--                  <p class="card-description">-->
<!--                    Add class <code>.table-hover</code>-->
<!--                  </p>-->
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>SI.NO:  </th>
                          <th>Student id:  </th>
                          <th>Name:  </th>
                          <th>Subject : </th>
                          <th>Mark : </th>

<!--                          <th>Status</th>-->

                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td>{{ forloop.counter }}</td>

                          <td>{{i.user.sid}}</td>
                          <td>{{i.user}}</td>
                          <td>{{i.subject}}</td>
                          <td>{{i.mark}}</td>


                        </tr>
                       {% endfor %}


                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>






{% endblock %}
