{% extends 'Teacher/dash.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}

<form method="post" enctype="multipart/form-data" style="background-color:blue;width:500px;height:500px;margin-left:200px;color:white;margin-top:70px;">
<div style="margin-left:100px;margin-top:70px;">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <button type="submit">Submit</button>
</div>
</form>
{% endblock %}
