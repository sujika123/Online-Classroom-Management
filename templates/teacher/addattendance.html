{% extends 'Teacher/dash.html' %}
{% load crispy_forms_filters %}
{% block content %}

<div></div>
<div class="col-lg-6 grid-margin stretch-card">
    <div class="card" style="width:1000px;color:black;">
        <div class="card-body">
<!--                     <div class="card-header bg-primary">-->
         <h4 class="card-title">STUDENT ATTENDANCE OF DATE {% now "jS F Y" %}</></h4>
<!--            <strong class="card-title" style="color:white">STUDENT ATTENDANCE OF DATE {% now "jS F Y" %}</strong>-->
<!--        </div>-->
<!--                  <h4 class="card-title">STUDENTS ATTENDANCE</h4>-->
            <br><br>
<!--                  <p class="card-description">-->
<!--                    Add class <code>.table-hover</code>-->
<!--                  </p>-->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>

                          <th><b>SI.NO</b></th>
                          <th><b>Student id</b></th>
                          <th><b>Name</b></th>
<!--                          <th><b>Date</b></th>-->
                          <th><b>Mark Attendance</b></th>

                        </tr>
                    </thead>
                    <tbody>
                    {% for i in name %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{i.sid}}</td>
                            <td>{{i.name}}</td>
<!--                            <td>{{i.date}}</td>-->
                            <td><a href="{% url 'mark_attendance' i.id %}"><button class="btn btn-info" type="submit">Mark</button></a></td>

                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
