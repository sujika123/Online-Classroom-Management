{% extends 'Teacher/dash.html' %}
{% block content %}


<div class="col-lg-6 grid-margin stretch-card">
    <div class="card" style="width:1000px;color:black;">
        <div class="card-body">
            <h4 class="card-title">STUDENTS ATTENDANCE</h4>
                    <br><br>
<!--                  <p class="card-description">-->
<!--                    Add class <code>.table-hover</code>-->
<!--                  </p>-->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th><b>SI.NO</b></th>
                        <th><b>Date</b></th>
                        <th><b>Status</b></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in attend %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{i}}</td>
                        <td>
                            <a href="{% url 'view_day_attendence' i %}"> view attendance</a>
                        </td>
                    </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>








{% endblock %}
