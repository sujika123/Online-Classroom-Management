{% extends 'student/dash.html' %}
<!--{% load crispy_forms_tags %}-->
{% block content %}


<div class="col-lg-6 grid-margin stretch-card">
              <div class="card" style="width: 1000px;color:black;">
                <div class="card-body">
                  <h4 class="card-title">NOTES</h4>
                  <br><br>
<!--                  <p class="card-description">-->
<!--                    Add class <code>.table-hover</code>-->
<!--                  </p>-->
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>SI.NO:  </th>
                          <th>Subject : </th>
                          <th>Title : </th>
                          <th>Description : </th>
                          <th>File</th> &nbsp;&nbsp;


                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td>{{ forloop.counter }}</td>
                          <td>{{i.subject}}</td>
                          <td>{{i.title}}</td>
                          <td>{{i.description}}</td>
<!--                          <td>-->
<!--                            <div class="form-group">-->
<!--                              <label class = "form-control-label">click link to download</label>-->
                          <td><a href="{{i.file.url}}" download>{{i.file}}</a></td>
<!--                            </div>-->
<!--                          </td>-->


                        </tr>
                       {% endfor %}


                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>



{% endblock %}
